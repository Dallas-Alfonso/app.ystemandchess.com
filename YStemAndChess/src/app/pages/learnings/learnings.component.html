  <body> 
    <!-- Green container holding learnings content -->
    <div id="content-container">
 
        <!-- Displays title and instructions for selected chess board situation -->
       
        <div id="instructions-header">
            <h3>Lesson Title</h3>

        <div id="lessons-menu-container">
          <div id="lessons-menu-header">
            <!-- Lessons will be beginner level-->
            <h3>Choose a Lesson</h3>
          </div>
          <ul id="accordion-ul">
              <li *ngFor="let section of sections">
                  <button class="accordion-expand" [ngClass]="activeClass" (click)="onSectionClick($event)">{{ "[+] " + section.name }}</button>
                  <ul class="panel">
                      <li *ngFor="let subSection of section.subSections">
                          <button class="accordion-sub" (click)="onSubSectionClick(subSection)">{{ subSection.name }}</button>
                      </li>
                  </ul>
              </li>
          </ul>
